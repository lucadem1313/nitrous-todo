<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/list/tooltipster.bundle.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/list/tooltipster-sideTip-borderless.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/list/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/list/fancyModal.css') }}">
  </head>

  <body>
    <div id="list">
    	<div id="list-menu">
    		<h1 id="list-title"><input type="text" value="" maxlength="100"></h1>
    		<div id="menu-actions">
          {% if listId == None %}
    			<div id="save" title="Save List">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 48 48">
              <path d="M34 6H10c-2.21 0-4 1.79-4 4v28c0 2.21 1.79 4 4 4h28c2.21 0 4-1.79 4-4V14l-8-8zM24 38c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm6-20H10v-8h20v8z"/>
            </svg>
          </div>
          {% endif %}
          <div id="new-item" title="New Item">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
              <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
            </svg>
          </div><div id="delete-all" title="Empty List">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
              <path d="M15 16h4v2h-4zm0-8h7v2h-7zm0 4h6v2h-6zM3 18c0 1.1.9 2 2 2h6c1.1 0 2-.9 2-2V8H3v10zM14 5h-3l-1-1H6L5 5H2v2h12z"/>
            </svg>
          </div>
    		</div>
    	</div>
    	<ul>
    	</ul>
    </div>
    <div id="page-actions">
      <div class="page-action" title="New List">
        <a href="/list/new" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><path d="M14 10H2v2h12v-2zm0-4H2v2h12V6zm4 8v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM2 16h8v-2H2v2z"/></svg>
        </a>
      </div>
      <div class="page-action" title="Login/Signup">
        <a onclick="loginPage()">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        </a>
      </div>
    </div>

    <div class="full-modal">
    	<div class="modal-dim"></div>
    	<div class="modal animation-popup">
    		<div class="close-modal"></div>
    		<div class="modal-content"></div>
    	</div>
    </div>

    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="{{ url_for('static',filename='scripts/list/tooltipster.min.js') }}"></script>
    <script src='http://code.jquery.com/ui/1.11.4/jquery-ui.js'></script>
    <script>var listId = '{{ listId }}';</script>
    <script src="{{ url_for('static',filename='scripts/list/basics.js') }}"></script>
    <script src="{{ url_for('static',filename='scripts/list/fancyModal.js') }}"></script>

    {% if listId != None %}
    <script src="{{ url_for('static',filename='scripts/list/existing.js') }}"></script>
    {% else %}
    <script src="{{ url_for('static',filename='scripts/list/new.js') }}"></script>
    {% endif %}
  </body>
</html>
